<html>
<head>
<script>
//WAP to check whether the no is odd or even
function oddeven()
{
//alert("hii");
var no=document.getElementById("no").value;
//alert(no);
if(no%2==0)
{
alert("number is even");
}
else
{
alert("number is odd");
}
}
</script>
</head>
<body>
Enter a no
<input type="text" id="no"/>
<br/>
<input type="button" value="Check" onclick="oddeven()"/>
</body>
