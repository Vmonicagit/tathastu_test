<html>
<head>
<script>
function sw()
{
//alert("hii");
var status=window.confirm("r u want to swap?");
//alert(status);
if(status==true)
{
var t1=document.getElementById("p1").innerHTML;
var t2=document.getElementById("p2").innerHTML;
document.getElementById("p1").innerHTML=t2;
document.getElementById("p2").innerHTML=t1;
}
else
{
alert("Aapne cancel button press liya hai....")
}
}
</script>
</head>
<body>
<p id="p1" onmouseover="sw()">Rohit Kumar</p>
<p id="p2" onmouseover="sw()">Softpro India, Lucknow</p>
<input type="button" value="Swap"/>
</body>
</html>
