<html>
<head>
<script>
//password weak medium or strong
function ch()
{
//alert("hii");
var pass=document.getElementById("pass").value;
if(pass.length<=3)
{
document.getElementById("sp").innerHTML="Weak";
document.getElementById("sp").style.color="red";
}
else if(pass.length>=6)
{
document.getElementById("sp").innerHTML="Strong";
document.getElementById("sp").style.color="Green"
}
}
</script>
</head>
<body>
Enter Password
<input type="password" id="pass" onkeyup="ch()"/>
<span id="sp"></span>
<br/>
<input type="button" value="Check"/>

</body>
</html>
